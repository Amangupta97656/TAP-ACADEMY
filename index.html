<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Job Application Form</h1>

    <form action="action.html" method="">
      <fieldset>
        <legend>personal Information</legend>
        <table>
          <tr>
            <td><label for="">First Name*</label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Last Name*</label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="date" /></td>
          </tr>
          <tr></tr>
          <tr>
            <td><label for="">Gender</label></td>
            <td>
              <input type="radio" name="gnd" id="" />Male
              <input type="radio" name="gnd" id="" />Female
              <input type="radio" name="gnd" id="" />Other
            </td>
          </tr>

          <tr>
            <td><label for="">Profile picture </label></td>
            <td><input type="file" /></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <table>
          <tr>
            <td><label for="">Email*</label></td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td><label for="">Phone Number*</label></td>
            <td><input type="tel" placeholder="10-digit number" /></td>
          </tr>
          <tr>
            <td><label for="">Address*</label></td>
            <td><input type="text" /></td>
          </tr>

          <tr>
            <td><label for="">country</label></td>
            <td>
              <select name="" id="">
                <option value="">India</option>
                <option value="">Russia</option>
                <option value="">Japan</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Education Background</legend>

        <table>
          <tr>
            <td><label for="">Higest Qualification</label></td>
            <td>
              <select name="" id="">
                <option value="">Graduate</option>
                <option value="">Post Graduate</option>
                <option value="">intermediation</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label for="">Year of Graduation*</label></td>
            <td><input type="date" /></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Job Preferences</legend>
        <table>
          <tr>
            <td><label for="">preffered Role</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label for="">Excepted Salary</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label for="">Preferred Location</label></td>
            <td>
              <input type="checkbox" />Bengaluru <input type="checkbox" />delhi
              <input type="checkbox" />Remote <input type="checkbox" />Pune
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Create Account</legend>

        <table>
          <tr>
            <td><label for="">Password*</label></td>
            <td>
              <input type="password" placeholder="minimum 6 characters" /><br />
            </td>
          </tr>

          <tr>
            <td><label for="">Confirm Password*</label></td>
            <td><input type="text" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Resume</legend>
        <label for="">Upload Resume(pdf only)*</label>
        <input type="file" />
      </fieldset>

      <fieldset>
        <legend>Agreement</legend>
        <input type="checkbox" name="" id="" />I agree to the terms and
        conditions*
        <br />
        <input type="submit" value="Submit Application" />
        <input type="reset" value="Reset Form" />
      </fieldset>
    </form>
  </body>
</html>
